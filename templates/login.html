<div class="login-header">
  <div class="txt-no-user">Not a Join User?</div>
  <button
    id="btn-sign-up"
    class="button-black"
    onclick="window.location.href = './pages/signup.html'"
  >
    Sign Up
  </button>
</div>
<div class="login-container">
  <div class="main-card">
    <div>
      <h1>Log In</h1>
      <div class="blue-hor-divider"></div>
    </div>
    <input type="text" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <div class="login-remmember-container">
      <div class="flex-row">
        <input type="checkbox" name="remember-me" />
        <span><nobr>Remember me</nobr></span>
      </div>
      <div>
        <a href="#">I Forgot my password</a>
      </div>
    </div>
    <div class="flex-row gap-32 f-wrap">
      <button class="button-black">Login</button>
      <button onclick="window.location.href = 'main.html'">Guest Login</button>
    </div>
  </div>
</div>

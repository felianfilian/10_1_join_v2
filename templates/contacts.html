<link rel="stylesheet" href="./css/contacts.css">

<div class="container contacts-container">
  <div id="contact-list" class="contact-list">
    <button class="button-grey" onclick="toggleOnOff('addContact-overlay')">
      Add new contact
      <img src="./icons/icon_person_white.svg" alt="" />
    </button>
    <div id="contact-items">
      <!-- Contact List -->
    </div>
  </div>

  <div class="contact-detail-container">
    <div id="contact-detail-header" class="sum-header">
      <h1 class="sum-title">Contacts</h1>
      <p class="fs-24">Better with a team</p>
    </div>

    <div id="contact-details">
      <!-- Contact Detail Page -->
    </div>
  </div>
</div>

<!-- Add Contact Overlay -->
<div id="addContact-overlay" class="overlay-background d-none">
  <div class="overlay-addcontact-card">
    
    <div class="overlay-addcontact-header">
      <img src="./img/logo_light.svg" alt="JOIN" width="48px" height="48px">
      <h1>Add Contact</h1>
      <div>Tasks are Better with a Team!</div>
      <div class="blue-hor-divider"  style="max-width: 100px;"></div>
    </div>
      <div
          class="btn-icon-img btn-overlay-close"
        >
          <img src="./icons/cross.svg" alt="X" onclick="toggleOnOff('addContact-overlay')"/>
        </div>
      <form class="overlay-addcontact-inputs" onsubmit="addContact(); return false;">
        <input id="contact-name" class="contact-input" type="name" placeholder="Name" required/>
        <input id="contact-email" class="contact-input" type="email" placeholder="E-Mail" required/>
        <input id="contact-phone" class="contact-input" type="number" placeholder="Phone" required/>
        <div class="add-contact-buttons">
          <button type="button" onclick="clearContactForm(); return false;">
            Cancel
            <img
              class="btn-icon-img"
              src="./icons/icon_cross.svg"
            ></img>
          </button>
          <button class="button-black">
            Create Contact<img
              class="btn-icon-img"
              src="./icons/icon_check_white.svg"
            ></img>
          </button>
        </div>
      </form>    
  </div>
</div>

<!-- Edit Contact Overlay -->
<div id="editContact-overlay" class="overlay-background d-none">
  <div class="overlay-addcontact-card">
    
    <div class="overlay-addcontact-header">
      <img src="./img/logo_light.svg" alt="JOIN" width="48px" height="48px">
      <h1>Edit Contact</h1>
      <div class="blue-hor-divider" style="max-width: 100px;"></div>
    </div>
    <form class="overlay-addcontact-inputs" onsubmit="editContact(); return false;">
      <div
        class="btn-icon-img btn-overlay-close"
      >
        <img src="./icons/cross.svg" alt="X" onclick="toggleOnOff('editContact-overlay')"/>
      </div>
      <input id="edit-contact-name" class="contact-input" type="name" placeholder="Name" required/>
      <input id="edit-contact-email" class="contact-input" type="email" placeholder="E-Mail" required/>
      <input id="edit-contact-phone" class="contact-input" type="number" placeholder="Phone" required/>
      <div class="add-contact-buttons">
        <button type="button" onclick="clearContactForm(); return false;">
          Cancel
          <img
            class="btn-icon-img"
            src="./icons/icon_cross.svg"
          ></img>
        </button>
        <button class="button-black">
          Save<img
            class="btn-icon-img"
            src="./icons/icon_check_white.svg"
          ></img>
        </button>
      </div>
    </form>
  </div>
</div>

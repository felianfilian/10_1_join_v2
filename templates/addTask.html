<div class="container">
  <h1>Add Task</h1>
  <div class="addTask-container">
    <div class="addTask-inputs">
      <span>Title</span>
      <input type="text" name="task-title" id="task-title" placeholder="Title" />
      <span>Desription</span>
      <textarea
        name="task-description"
        id="task-description"
        cols="30"
        rows="5"
        placeholder="Description"
        required
      ></textarea>
      <span>Assigned to</span>
      <div class="dropdown-menu">
        <div class="dropdown-label" onclick="toggleOnOff('contact-options')">
          Select Contacts to assign
          <img class="btn-icon-small" src="./icons/icon_dropdown.svg" alt="V">  
        </div>
        <div id="contact-options" class="contact-options d-none">
          <div class="contact-choice">
            <div class="contact-avatar">HP</div>
            <div>Harry Potter</div>
            <img class="btn-icon" src="./icons/icon_box.svg" alt="">
          </div>
          <div class="contact-choice">
            <div class="contact-avatar">HG</div>
            <div>Hermine Granger</div>
            <img class="btn-icon" src="./icons/icon_box.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="addTask-border"></div>

    <div class="addTask-inputs">
      <span>Due date</span>
      <input id="task-date" type="text" name="task-date" placeholder="Title" />
      <span>Prio</span>
      <div id="task-prio">
        <button id="prio01" class="prio-option" onclick="selectPrio('urgent')">Urgent</button>
        <button id="prio02" class="prio-option" onclick="selectPrio('medium')">Medium</button>
        <button id="prio03" class="prio-option" onclick="selectPrio('low')">Low</button>
      </div>
      <span>Category</span>
      <input type="text" id="task-category" name="task-category" placeholder="Category" />
      <span>Subtask</span>
      <input type="text" id="task-subtasks" name="task-subtask" placeholder="Subtasks" />
    </div>
  </div>

  <div class="addTask-buttons">
    <button onclick="clearForm()">Clear</button>
    <button onclick="alert('add task')" class="button-black">
      Create Task<img
        class="btn-img-black"
        src="./icons/icon_check_white.svg"
      ></img>
    </button>
  </div>
</div>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../img/logo_favicon.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modules.css" />
  </head>
  <body>
    <img class="main-logo-fixed" src="../img/logo.svg" alt="JOIN" />
    <div id="index-content">
      <form
        class="signup-container"
        onsubmit="resetPassword(0); checkPasswordConfirm(); return false;"
      >
        <div class="main-card">
          <div>
            <h1>Reset your password</h1>
            <div class="blue-hor-divider"></div>
          </div>
          <div>Change your account password</div>
          <input
            type="password"
            id="password"
            placeholder="New password"
            required
          />
          <input
            type="password"
            id="password-confirm"
            placeholder="Confirm Password"
            required
          />
          <div class="flex-row gap-32 f-wrap">
            <button type="submit" class="button-grey">Continue</button>
          </div>
        </div>
      </form>
    </div>
    <div class="login-footer">
      <a href="../privacyPolicy.html" target="_blank">Privacy Policy</a>
      <a href="../privacyPolicy.html" target="_blank">Legal Notice</a>
    </div>

    <!-- message box module -->
    <div id="message-box" class="message-box d-none">
      <div id="message-card">My Message</div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/backend.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/logo_favicon.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modules.css" />
  </head>
  <body>
    <img class="main-logo-fixed" src="../img/logo.svg" alt="JOIN" />
    <div class="signup-content">
      <div class="main-card">
        <div>
          <h1>Sign Up</h1>
          <div class="blue-hor-divider"></div>
        </div>
        <input type="text" id="signup-name" placeholder="Name" />
        <input type="text" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input
          type="password"
          id="signup-password-confirm"
          placeholder="Confirm Password"
        />
        <div class="login-remmember-container">
          <div class="flex-row">
            <input type="checkbox" name="remember-me" />
            <span
              ><nobr>I accept the <a>Privacy Policy</a></nobr></span
            >
          </div>
        </div>
        <div class="flex-row gap-32 f-wrap">
          <button
            class="button-black"
            onclick="showMessage('You signed up successfully')"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>

    <!-- message box module -->
    <div id="message-box" class="message-box d-none">
      <div id="message-card">My Message</div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/backend.js"></script>
  </body>
</html>

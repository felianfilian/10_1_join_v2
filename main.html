<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/logo_favicon.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modules.css" />
  </head>
  <body onload="mainLoad('main-content', './templates/summary.html'); mainInit();">
    <!-- NAVBAR -->
    <nav class="navbar">
      <img class="navbar-logo" src="./img/logo_light.svg" alt="JOIN" />
      <div class="navbar-container">
        <a id="nav01" class="navbar-item" href="#" onclick="mainLoad('main-content', './templates/summary.html')">
          <img src="./icons/icons_summary.svg" alt="Summary" />
          <p>Summary</p>
        </a>
        <a
          id="nav02"
          class="navbar-item"
          href="#"
          onclick="mainLoad('main-content', './templates/board.html'); loadTodos();"
        >
          <img src="./icons/icons_board.svg" alt="Board" />
          <p>Board</p>
        </a>
        <a
          id="nav03"
          class="navbar-item"
          href="#"
          onclick="mainLoad('main-content', './templates/addTask.html')"
        >
          <img src="./icons/icons_add_task.svg" alt="Add Task" />
          <p>Add Task</p>
        </a>
        <a
          id="nav04"
          class="navbar-item"
          href="#"
          onclick="mainLoad('main-content', './templates/contacts.html'); contactsInit();"
        >
          <img src="./icons/icons_contacts.svg" alt="Contacts" />
          <p>Contacts</p>
        </a>
        <div class="nav-legal-notice">
          <a
            id="nav05"
            class="navbar-item"
            href="#"
            onclick="mainLoad('main-content', './templates/privacyPolicy.html')"
            >Privacy Policy</a
          >
          <a
            id="nav06"
            class="navbar-item"
            href="#""
            onclick="mainLoad('main-content', './templates/legalNotice.html')"
            >Legal Notice</a
          >
        </div>
      </div>
    </nav>

    <div class="content-area">
      <!-- HEADER -->
      <div class="header">
        <div class="header-left">
          <div class="header-title">Kanban Project Managemant Tool</div>
          <img class="header-logo" src="./img/logo.svg" alt="" />
        </div>
        <div class="header-user-info">
          <a class="btn-header-info" 
          onclick="mainLoad('main-content', './templates/joinInfo.html')">
            <img src="./icons/help_default.svg" alt="" />
          </a>
          <div class="header-avatar" style="background-color: #fcba03">
            <div id="avatar-menu" class="d-none">
              <a onclick="mainLoad('main-content', './templates/legalNotice.html')">Legal Notice</a>
              <a onclick="mainLoad('main-content', './templates/privacyPolicy.html')">Privacy Policy</a>
              <a href="./index.html">Logout</a>
            </div>
            <div id="avatar-initials" onclick="toggleAvatarMenu()">__</div>
          </div>
        </div>
      </div>
      
      <!-- CONTENT -->
      <div id="main-content">
        <div w3-include-html="./templates/summary.html"></div>
      </div>

    </div>

    <!-- message box module -->
    <div id="message-box" class="message-box d-none">
      <div id="message-card">My Message</div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/backend.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/contacts.js"></script>
  </body>
</html>

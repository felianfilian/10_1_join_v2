<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/logo_favicon.png"
    />
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar-logo" src="./img/logo_light.svg" alt="JOIN" />
      <div class="navbar-container">
        <a id="nav01" class="navbar-item" href="#" onclick="setNavID('nav01')">
          <img src="./icons/icons_summary.svg" alt="Summary" />
          <p>Summary</p>
        </a>
        <a
          id="nav02"
          class="navbar-item"
          href="#"
          onclick="setNavID('nav02')"
        >
          <img src="./icons/icons_board.svg" alt="Board" />
          <p>Board</p>
        </a>
        <a
          id="nav03"
          class="navbar-item"
          href="#"
          onclick="setNavID('nav03')"
        >
          <img src="./icons/icons_add_task.svg" alt="Add Task" />
          <p>Add Task</p>
        </a>
        <a
          id="nav04"
          class="navbar-item"
          href="#"
          onclick="setNavID('nav04')"
        >
          <img src="./icons/icons_contacts.svg" alt="Contacts" />
          <p>Contacts</p>
        </a>
        <div class="nav-legal-notice">
          <a
            id="nav05"
            class="navbar-item"
            href="#"
            onclick="setNavID('nav05')"
            >Privacy Policy</a
          >
          <a
            id="nav06"
            class="navbar-item"
            href="#""
            onclick="setNavID('nav06')"
            >Legal Notice</a
          >
        </div>
      </div>
    </nav>

    <script src="./js/script.js"></script>
  </body>
</html>
